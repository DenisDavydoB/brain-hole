name: lint
on:
  push: {}
jobs:
  lint:
    runs-on: [self-hosted, linux]
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: yarn
      - name: Install dependencies
        run: yarn install --immutable
      - name: Run Prettier
        run: yarn stylecheck
      - name: Run Linters
        run: yarn lint
