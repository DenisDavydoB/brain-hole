name: typecheck
on:
  push: {}
jobs:
  typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: yarn
      - name: Install dependencies
        run: yarn install --immutable
      - name: Run TypeScript
        run: yarn typecheck
